  <body>
<div class="container  border mt-5 p-5 d-flex shadow-lg">
    <div class="container">
        <div class="row">
            <div class="col">

                <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d14409.240586565635!2d81.85136025407981!3d25.461317240666702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d25.471574999999998!2d81.8572418!4m5!1s0x399ab5584a18f999%3A0xf425ca3dd7ad56f8!2sNeta%20Chauraha%2C%20Shiv%20Nagar%2C%20Allahpur%2C%20Prayagraj%2C%20Uttar%20Pradesh%20211006!3m2!1d25.450862299999997!2d81.8685647!5e0!3m2!1sen!2sin!4v1709805710846!5m2!1sen!2sin" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>
    
    <div class="container bg-light pt-2">
        <h1 class="text-center text-info pb-3"><u>Get in Touch</u></h1>


     <div class="row">
        <div class="col-md-12 mt-3 form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-12 form-group mt-5 mt-md-0">
          <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
        </div>
        </div>
      <div class="form-group mt-3">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
      </div>
      <div class="form-group mt-3">
        <textarea class="form-control" name="message" rows="5" placeholder="Message" id="message" required></textarea>
      </div>
     
      <div class="text-center pb-5"><button type="submit" onclick="sendMail()" class="btn btn-info text-light mt-2 ">Send Message</button></div>
     </div>
</div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        function sendMail(){
          (function(){
      emailjs.init("jmBoYLFqF8ePjGMZv") //acc public key
          })();
      
          var params = {
            sendername : document.querySelector("#name").value,
            to : document.querySelector("#email").value,
            subject : document.querySelector("#subject").value,
            message : document.querySelector("#message").value,
          
          }
      var serviceID = "service_vhh27ug";
      var templateID = "template_3myhv8s";
      
      emailjs.send(serviceID,templateID,params)
      .then(res =>{

        
        alert( " Email send successfully" )
      })
      .catch();
        }
      </script>
